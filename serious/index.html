<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Repair</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
        }
        #container {
            margin: 10px;
            margin-top: 10%;
            width: 100%;
            height: 89%;
            border-bottom: 5px solid black;
            position: relative;
            transform: translate(0, -4px);
        }

        .shrink {
            animation: shrink ;
        }

        @keyframes shrink {
            from {
               height: 100%;
            }
            to {
               height: 10%;
            }
        }

        .ball {
            width: 200px;
            height: 50px;
            border-radius: 2px;
            position: absolute;
            left: 50%;
            top: 50px;
            transform: translate(-50%, -80%);
        }

        .bouncing {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            from {
                top: 50px;
                animation-timing-function: cubic-bezier(0.33, 0, 0.66, 0.33);
            }
            50% {
                top: 100%;
                animation-timing-function: cubic-bezier(0.33, 0.66, 0.66, 1);
            }
            to {
                top: 50px;
            }
        }
    </style>
</head>
<body>
<script src="../global.js"></script>
<div id="container">
    <button id="fallButton" class="ball">Be Serious</button>
</div>
<script>
    const fallButton = document.getElementById('fallButton');

    fallButton.addEventListener('click', () => {
        fallButton.classList.add('bouncing');

    });
</script>
</body>
</html>
