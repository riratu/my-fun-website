<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Repair</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
        }

        /* Hilfe-Element Styles */
        .help-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            display: flex;
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
        }
        .help-icon:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: 40px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            white-space: nowrap;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        #container {
            margin: 10px;
            margin-top: 10%;
            width: 100%;
            height: 89%;
            border-bottom: 5px solid black;
            position: relative;
            transform: translate(0, -4px);
        }

        .shrink {
            animation: shrink ;
        }

        @keyframes shrink {
            from {
                height: 100%;
            }
            to {
                height: 10%;
            }
        }

        .ball {
            width: 200px;
            height: 50px;
            border-radius: 2px;
            position: absolute;
            left: 50%;
            top: 50px;
            transform: translate(-50%, -80%);
        }

        .bouncing {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            from {
                top: 50px;
                animation-timing-function: cubic-bezier(0.33, 0, 0.66, 0.33);
            }
            50% {
                top: 100%;
                animation-timing-function: cubic-bezier(0.33, 0.66, 0.66, 1);
            }
            to {
                top: 50px;
            }
        }
    </style>
</head>

</html>
