<!DOCTYPE html>
<style>
    html, body {
        background-color: black;
        overflow: hidden;
        height: 100%;
    }

    .planetContainer {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        position: relative;
        overflow: hidden;
    }

    .planets {
        height: 0%;
        position: absolute;
        opacity: 0;
    }

    .loader {
        border: 3px solid #333;
        border-top: 3px solid lavender;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        position: absolute;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes zoom {
        0% {
            transform: rotate(0deg);
            opacity: 1;
        }
        60% {
            opacity: 1;
        }
        100% {
            opacity: 0;
            height: 300%;
            transform: rotate(50deg);
        }
    }

    a {
        color: lavender;
        padding: 10px 10px;
        font-size: 1.5rem;
    }
</style>

<body>
<p><a href="#" onclick="next()">next</a></p>
<script src="../global.js"></script>
<div class="planetContainer">
    <div class="loader"></div>
    <img class="planets" src="img/roots.png">
    <img class="planets" src="img/mushrooms1.png">
    <img class="planets" src="img/trees1.png">
    <img class="planets" src="img/city1.png">
    <img class="planets" src="img/puppies1.png">
    <img class="planets" src="img/railcars2.png">
    <img class="planets" src="img/flowers3.png">
    <img class="planets" src="img/mushrooms6.png">
    <img class="planets" src="img/stinkmorchel1.png">
    <img class="planets" src="img/flowers2.png">
    <img class="planets" src="img/mushrooms3.png">
    <img class="planets" src="img/cats.png">
    <img class="planets" src="img/railway.png">
    <img class="planets" src="img/strange.png">
    <img class="planets" src="img/stinkmorchel2.png">
</div>
<script>
    const planets = document.getElementsByClassName("planets");
    const loader = document.querySelector(".loader");
    let loadedCount = 0;

    for (let i = 0; i < planets.length; i++) {
        const planet = planets[i];
        const delay = i * 0.2;

        for (let i = 0; i < planets.length; i++) {
            const planet = planets[i];
            const delay = i * 0.2;

            planet.addEventListener('load', function () {
                loadedCount++;
                planet.style.animation = "zoom 3s ease-in";
                planet.style.animationDelay = delay + "s";

                if (loadedCount === planets.length) {
                    loader.style.display = "none";
                }
            });
        }

    }

</script>
</body>
</html>
